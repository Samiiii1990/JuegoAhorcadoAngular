<div class="title">
  <h1>Juego del Ahorcado</h1>
  <div class="intentos-container">
    <h2>
      Intentos Restantes: <span id="intentos">{{ intentosRestantes }}</span>
    </h2>
  </div>
</div>

<div class="main-container">
  <div>
    <img class="ahorcado" id="image" src="{{ imageUrl }}" alt="" />
  </div>
  <div>
    <div class="tablero">{{ tablero.join() }}</div>
  </div>
</div>
<div class="input-container">
  <form>
    <label for="letra">Ingres√° una letra</label>
    <br />
    <input
      class="input"
      type="text"
      name="letra"
      maxlength="1"
      [(ngModel)]="letra"
    />
    <input type="submit" value="Seleccionar" (click)="elegirLetra()" />
  </form>
</div>
<div class="status-container">
  <h2>
    <h2>{{ mensaje }}</h2>
  </h2>
</div>
<div class="letras-container">
  <div>
    <h2 *ngIf="letrasAcertadas.length">Letras Acertadas</h2>
    <p class="letras-acertadas">{{ letrasAcertadas.join() }}</p>
  </div>
  <div>
    <h2 *ngIf="letrasErradas.length">Letras Erradas</h2>
    <p class="letras-erradas">{{ letrasErradas.join() }}</p>
  </div>
</div>
<button *ngIf="juegoFinalizado" (click)="reload()">Seguir Jugando</button>
